        function getCookie(nomeDoCookie) {
        var name = nomeDoCookie + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
           var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
        }
        return "";
        }

        function recalcularLimite(inputToDate) {
            var intervaloStr = document.getElementById('saida_intervalo').innerHTML;
            var intervaloSplit = intervaloStr.split(":");

            var entradaStr = document.getElementById('entrada').innerHTML;
            var entradaSplit = entradaStr.split(":");

            var saidaToDate = new Date();
            saidaToDate.setHours(intervaloSplit[0]);
            saidaToDate.setMinutes(intervaloSplit[1]);

            
            var entradaHoraInt = parseInt(entradaSplit[0]);
            var entradaMinInt = parseInt(entradaSplit[1]);
            var hora_minimo = new Date(saidaToDate.setHours(saidaToDate.getHours() - entradaHoraInt));
            hora_minimo.setMinutes(saidaToDate.getMinutes() - entradaMinInt);

            var toCalc = new Date()
            toCalc.setHours("07");
            toCalc.setMinutes("20");

            var getMilliseconds = Math.abs(toCalc - hora_minimo);
            var makeMinutes = getMilliseconds / (1000 * 60);
            var hours = Math.floor(makeMinutes / 60);
            var minutes = makeMinutes % 60;
            
            inputToDate.setHours(inputToDate.getHours() + hours);
            inputToDate.setMinutes(inputToDate.getMinutes() + minutes);

            var resultFinal = inputToDate.toLocaleTimeString('pt-br', {
                timezone: "America/Sao_Paulo"
            });
            var arrayMinimo = resultFinal.split(':');
            var formatarData = arrayMinimo[0] + ":" + arrayMinimo[1];

            minimo.innerHTML = formatarData;

            var expire = new Date()
            expire.setHours(23, 59, 59, 999);
            var dataDeExpiracao = expire.toUTCString();
            document.cookie = "minimo=" + formatarData + "; expires=" + dataDeExpiracao;


            inputToDate.setHours(inputToDate.getHours() + 2);

            var limiteMax = inputToDate.toLocaleTimeString('pt-br', {

            });
